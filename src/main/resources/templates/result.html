<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <title>Appointment Result</title>
  <style>
    body {
        font-family: Arial, sans-serif;
        background: #f7f7f7;
        margin: 0;
        padding: 0;
    }
    .container {
        background: #fff;
        max-width: 400px;
        margin: 40px auto;
        padding: 24px 32px 32px 32px;
        border-radius: 8px;
        box-shadow: 0 2px 8px rgba(0,0,0,0.08);
        text-align: center;
    }
    .message {
        color: #1976d2;
        font-weight: bold;
        margin-bottom: 18px;
        font-size: 1.1em;
    }
    a {
        color: #1976d2;
        text-decoration: none;
        font-weight: 500;
    }
    a:hover {
        text-decoration: underline;
    }
  </style>
</head>
<body>
<div class="container">
  <p th:text="${message}" class="message"></p>
  <a href="/">Back to Home</a>
</div>
</body>
</html>
